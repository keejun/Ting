<script type="text/javascript">
$(function() {
    $("#tabs" ).tabs();
	$("#dbfm").load('fm/dbfm.html');
	$("#tabs a").click(
    function(){
	var $tabs = $('#tabs').tabs(); 
	var selected = $tabs.tabs('option', 'selected');
	if(selected==0){
	  $("#xmfm").empty();
	  $("#kgfm").empty();
	  $("#dbfm").load("fm/dbfm.html");
	  return false;
	}
	if(selected==1){
	  $("#dbfm").empty();
	  $("#kgfm").empty();
	  $("#xmfm").load("fm/xmfm.html");
	  return false;
	}
	if(selected==2){
	  $("#dbfm").empty();
	  $("#xmfm").empty();
	  $("#kgfm").load("fm/kgfm.html");
	  return false;
	}
    }
  );
	
  }
); 
$(function () {
      
        if ($.browser.msie) { 
            browserTip = "IE ";

        if ($.browser.mozilla) { 
            browserTip = "Mozilla Firefox ";

		if ($.browser.safari) { 
            browserTip = "safari ";
        }
		if ($.browser.chrome) { 
            browserTip = "目前暂不支持chrome ";
        }
        browserTip += $.browser.version; 
        $("#tip").html(browserTip);
    });
</script>
